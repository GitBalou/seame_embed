<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Sea-me embed</title>

    <!--build:css css/style.min.css-->
    <link rel="stylesheet" href="libs/ol3/ol.css" type="text/css">
    <link rel="stylesheet" href="libs/photoswipe/photoswipe.css" type="text/css">
    <link rel="stylesheet" href="libs/photoswipe/default-skin.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!-- endbuild-->


    <!--build:js js/optimized.js-->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-ui-router/angular-ui-router.min.js"></script>
    <script src="libs/photoswipe/photoswipe.min.js"></script>
    <script src="libs/photoswipe/photoswipe-ui-default.min.js"></script>
    <script src="libs/ol3/ol.js" type="text/javascript"></script>
    <script src="js/conf.js"></script>
    <script src="js/exampleData.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/smOl3Embed.service.js"></script>
    <script src="js/directives/smPSWGallery.directive.js"></script>
    <script src="js/services/smPSWGallery.service.js"></script>
    <script src="js/controller/carte.control.js"></script>
    <script src="js/controller/nav.control.js"></script>
    <!-- endbuild-->
</head>

<body ng-app="embed_seame" class="seame_embed">

    <!-- header -->
    <nav class="seame_embed_header" ng-controller="navCtrl">
        <!--logo-->
        <span class="logo">
            <img src="img/icon_web.png" alt="logo sea.me" title="logo sea.me" />
        </span>

        <!-- pseudo-->
        <span class="pseudo">
            Voici les sorties en mer de {{user.pseudo}}
        </span>

        <!--boutons -->
        <span class="boutons">
            <button ui-sref="about" ng-if="afficheCarte">En savoir plus</button>
            <button ui-sref="carte" ng-if="!afficheCarte">Retour Ã  la carte</button>
        </span>
    </nav>

    <!-- zone d'affichage-->
    <div ui-view></div>

</body>
</html>
