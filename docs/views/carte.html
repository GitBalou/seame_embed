<!-- retour Ã  la liste des navigations -->
<div class="carte-back-button" ng-show="mode != 'liste_navigations'">
    <button ng-click="listeNavigations()">
        Retour aux navigations
    </button>
</div>

<!--div ol3-->
<div id="seame_embed_map">
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer">x</a>
        <div id="popup-content"></div>
    </div>
</div>

<!--diaporama-->
<div class="seame_embed_diaporama">
    <div class="diaporama_nav" ng-repeat="route in liste_images" ng-click="showNavigation(route.id_route)">

        <div class="liste_images" >
            <img ng-src="http://seame.alwaysdata.net/{{image}}" ng-repeat="image in route.images track by $index" ng-if="$index < 3" alt="vignette" />
        </div>

        <div class="nom">
            <p>{{route.nom_route}}</p>
        </div>
    </div>
</div>
